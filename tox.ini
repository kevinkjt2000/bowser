# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py36

[testenv]
commands = pytest
deps = -r{toxinidir}/requirements/lck/test.txt

[testenv:ci]
commands = codecov
deps = -r{toxinidir}/requirements/lck/ci.txt

[testenv:package]
commands = pex -c bowser -o dist/bowser.pex .
deps = pex

[testenv:sync]
commands = reqwire build -a
deps = reqwire
setenv = CUSTOM_COMPILE_COMMAND = tox -r -e sync

[pytest]
addopts = --cov-report term-missing --cov=bowser -v
