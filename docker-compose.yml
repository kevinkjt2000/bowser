version: '2.1'
services:
  bowser:
    image: 'python:3.6-alpine'
    command: /bowser.pex
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - redis
    restart: unless-stopped
    volumes:
      - ./dist/bowser.pex:/bowser.pex:ro
      - ./token.txt:/token.txt:ro
      - ./servers.json:/servers.json:ro
  redis:
    image: 'redis:alpine'
    sysctls:
      - net.core.somaxconn=511
    restart: unless-stopped
