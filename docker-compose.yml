version: '3.4'

services:
  bot:
    build:
      context: .
      args:
        COOKIE:
    environment:
      BOT_TOKEN:
      COOKIE:
      REDIS_PORT: ${REDIS_PORT:-6381}
    restart: unless-stopped
    links:
      - redis
  redis:
    image: "redis:alpine@sha256:58132ff3162cf9ecc8e2042c77b2ec46f6024c35e83bda3cabde76437406f8ac"
    environment:
      REDIS_PORT: ${REDIS_PORT:-6381}
    command: redis-server --port ${REDIS_PORT:-6381} --appendonly yes
    expose:
      - "${REDIS_PORT:-6381}"
    ports:
      - "127.0.0.1:${REDIS_PORT:-6381}:${REDIS_PORT:-6381}"
    sysctls:
      net.core.somaxconn: 1024
    restart: unless-stopped
    volumes:
      - ./redis-data:/data:rw
