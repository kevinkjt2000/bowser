version: '2.1'
services:
  bowser:
    image: 'python:3.6-alpine@sha256:cadd3c665f47508ecd5d5cdaf2b4d9f3633070a0823b4aca5ce7b9cbb3fed060'
    command: /bowser.pex
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - redis
    restart: unless-stopped
    volumes:
      - ./dist/requirements.pex:/dist/requirements.pex:ro
      - ./dist/bowser.pex:/bowser.pex:ro
      - ./token.txt:/token.txt:ro
  redis:
    image: 'redis:alpine@sha256:6a9540142534c63da7aec6137b68ecc888d1505aecfc83755c579a97dc4330fe'
    entrypoint: redis-server --appendonly yes
    sysctls:
      - net.core.somaxconn=511
    restart: unless-stopped
    volumes:
      - ./redis-data:/data:rw
