version: '3'

services:
  bot:
    build:
      context: .
      args:
        - COOKIE=${COOKIE}
    env_file: .env
    restart: unless-stopped
  redis:
    image: "redis:alpine@sha256:2c8839911829aac720d41690edc07c0aff8385294fccd3a892af46d1a83b1ac0"
    command: redis-server --port 6379 --appendonly yes
    ports:
      - "127.0.0.1:6379:6379"
    sysctls:
      net.core.somaxconn: 1024
    restart: unless-stopped
    volumes:
      - ./redis-data:/data:rw
