version: '2.1'
services:
  bowser:
    image: 'python:3.6-alpine@sha256:0f65c66115749270c8affffd7b164c91a0c756993b1f181d4c0870836b321d4b'
    command: /bowser.pex
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - redis
    restart: unless-stopped
    volumes:
      - ./dist/bowser.pex:/bowser.pex:ro
      - ./token.txt:/token.txt:ro
      - ./servers.json:/servers.json:ro
  redis:
    image: 'redis:alpine@sha256:aeaedc464482b5076c6f2c1d2de8653709c02cbdf0b7f42906d7318f35094e5e'
    sysctls:
      - net.core.somaxconn=511
    restart: unless-stopped
