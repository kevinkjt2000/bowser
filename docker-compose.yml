version: '2.1'
services:
  bowser:
    build: .
    environment:
      - PYTHONUNBUFFERED=1
      - TRAVIS=${TRAVIS}
      - TRAVIS_JOB_ID=${TRAVIS_JOB_ID}
      - TRAVIS_BRANCH=${TRAVIS_BRANCH}
      - TRAVIS_PULL_REQUEST=${TRAVIS_PULL_REQUEST}
    depends_on:
      - redis
    restart: unless-stopped
  redis:
    image: "redis:alpine"
    sysctls:
      - net.core.somaxconn=511
    restart: unless-stopped
