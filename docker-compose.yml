version: '2.1'
services:
  bowser:
    image: 'python:3.6-alpine'
    command: /bowser.pex
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - redis
    restart: unless-stopped
    volumes:
      - ./dist/requirements.pex:/dist/requirements.pex:ro
      - ./dist/bowser.pex:/bowser.pex:ro
      - ./token.txt:/token.txt:ro
  redis:
    image: 'redis:alpine@sha256:6f1cbe37b4b486fb28e2b787de03a944a47004b7b379d0f8985760350640380b'
    entrypoint: redis-server --appendonly yes
    sysctls:
      - net.core.somaxconn=511
    restart: unless-stopped
    volumes:
      - ./redis-data:/data:rw
