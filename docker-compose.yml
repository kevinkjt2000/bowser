version: '3.4'

services:
  bot:
    build:
      context: .
      args:
        COOKIE:
    environment:
      BOT_TOKEN:
      COOKIE:
      REDIS_PORT: ${REDIS_PORT:-6381}
    restart: unless-stopped
    links:
      - redis
  redis:
    image: "redis:alpine@sha256:5916c280afae05baf0dc9a0cc82fa8e51477bdbfc72f60a5c14fd2b7735bcf07"
    environment:
      REDIS_PORT: ${REDIS_PORT:-6381}
    command: redis-server --port ${REDIS_PORT:-6381} --appendonly yes
    expose:
      - "${REDIS_PORT:-6381}"
    ports:
      - "127.0.0.1:${REDIS_PORT:-6381}:${REDIS_PORT:-6381}"
    sysctls:
      net.core.somaxconn: 1024
    restart: unless-stopped
    volumes:
      - ./redis-data:/data:rw
