version: '3'

services:
  bot:
    build:
      context: .
      args:
        - COOKIE=${COOKIE}
    env_file: .env
    restart: unless-stopped
  redis:
    image: "redis:alpine@sha256:ef67270b8bcb6b801a67d186ed16051520867b985e4f2f1233b510938dc55b22"
    command: redis-server --port 6379 --appendonly yes
    ports:
      - "127.0.0.1:6379:6379"
    sysctls:
      net.core.somaxconn: 1024
    restart: unless-stopped
    volumes:
      - ./redis-data:/data:rw
