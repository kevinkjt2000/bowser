version: '2.1'
services:
  bowser:
    image: 'python:3.6-alpine'
    command: /bowser.pex
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - redis
    restart: unless-stopped
    volumes:
      - ./dist/requirements.pex:/dist/requirements.pex:ro
      - ./dist/bowser.pex:/bowser.pex:ro
      - ./token.txt:/token.txt:ro
  redis:
    image: 'redis:alpine@sha256:63232908114c5567175b853be85c00bf5ad8893f94e66a5ba6b602041fd7f80d'
    entrypoint: redis-server --appendonly yes
    sysctls:
      - net.core.somaxconn=511
    restart: unless-stopped
    volumes:
      - ./redis-data:/data:rw
