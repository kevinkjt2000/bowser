version: '2.1'
services:
  bowser:
    image: 'python:3.6-alpine@sha256:0f65c66115749270c8affffd7b164c91a0c756993b1f181d4c0870836b321d4b'
    command: /bowser.pex
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - redis
    restart: unless-stopped
    volumes:
      - ./dist/bowser.pex:/bowser.pex:ro
      - ./token.txt:/token.txt:ro
      - ./servers.json:/servers.json:ro
  redis:
    image: 'redis:alpine@sha256:e6e3a62b67b4e5c956b8814ac64ce3fe531c1093606f2a4fe5492921f6592388'
    sysctls:
      - net.core.somaxconn=511
    restart: unless-stopped
