version: '2.1'
services:
  bowser:
    image: 'python:3.6-alpine@sha256:4644aff492c0a82935c2a11d59797ed8af8d0052c6f483b6c9fbd45a4dd12d2f'
    command: /bowser.pex
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - redis
    restart: unless-stopped
    volumes:
      - ./dist/bowser.pex:/bowser.pex:ro
      - ./token.txt:/token.txt:ro
      - ./servers.json:/servers.json:ro
  redis:
    image: 'redis:alpine@sha256:e6e3a62b67b4e5c956b8814ac64ce3fe531c1093606f2a4fe5492921f6592388'
    entrypoint: redis-server --appendonly yes
    sysctls:
      - net.core.somaxconn=511
    restart: unless-stopped
    volumes:
      - ./redis-data:/data:rw
