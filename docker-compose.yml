version: '3'

services:
  bot:
    build:
      context: .
      args:
        - COOKIE=${COOKIE}
    env_file: .env
    restart: unless-stopped
  redis:
    image: "redis:alpine@sha256:c8d2a155166857e772e5389a44f2c9cbdabc7e7500123fdb9a04b5181b9756b8"
    command: redis-server --port 6379 --appendonly yes
    ports:
      - "127.0.0.1:6379:6379"
    sysctls:
      net.core.somaxconn: 1024
    restart: unless-stopped
    volumes:
      - ./redis-data:/data:rw
